<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <title>Gráfico de Rosca - Diversificação</title>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <style>
        body {
            background-color: #121212;
            color: #eee;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #chart {
            max-width: 480px;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="chart"></div>

    <script>
        const options = {
            chart: {
                type: 'donut',
                background: '#1f1f1f',
                foreColor: '#eee',
            },
            labels: {{ data.labels | tojson }},
        series: { { data.series | tojson } },
        legend: {
            position: 'bottom',
                labels: {
                colors: '#eee'
            }
        },
        responsive: [{
            breakpoint: 480,
            options: {
                chart: {
                    width: 300
                },
                legend: {
                    position: 'bottom'
                }
            }
        }],
            colors: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF'], // paleta moderna e vibrante
                dataLabels: {
            enabled: true,
                style: {
                colors: ['#eee']
            }
        }
    };

        const chart = new ApexCharts(document.querySelector("#chart"), options);
        chart.render();
    </script>
</body>

</html>

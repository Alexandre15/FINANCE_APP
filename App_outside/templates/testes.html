<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Menu Lateral Responsivo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
    }

    .sidebar {
      width: 220px;
      background-color: #2c3e50;
      color: white;
      height: 100vh;
      padding-top: 20px;
      transition: width 0.3s ease;
    }

    .sidebar ul {
      list-style: none;
      padding-left: 0;
    }

    .sidebar li {
      padding: 15px 20px;
      display: flex;
      align-items: center;
    }

    .sidebar li i {
      margin-right: 15px;
      font-size: 18px;
      width: 25px;
      text-align: center;
    }

    .sidebar li span {
      white-space: nowrap;
      transition: opacity 0.2s ease;
    }

    /* Quando a tela for menor que 600px, esconder os textos */
    @media (max-width: 600px) {
      .sidebar {
        width: 70px;
      }

      .sidebar li span {
        opacity: 0;
        visibility: hidden;
      }
    }

    /* Conteúdo ao lado do menu */
    .content {
      flex: 1;
      padding: 20px;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <ul>
      <li><i class="fas fa-home"></i> <span>Início</span></li>
      <li><i class="fas fa-user"></i> <span>Perfil</span></li>
      <li><i class="fas fa-cog"></i> <span>Configurações</span></li>
      <li><i class="fas fa-sign-out-alt"></i> <span>Sair</span></li>
    </ul>
  </div>

  <div class="content">
    <h1>Conteúdo principal</h1>
    <p>Este é o espaço ao lado do menu lateral.</p>
  </div>

</body>
</html>
